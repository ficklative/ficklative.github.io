<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficklative</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Modak&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo Thambi 2', sans-serif;
      background-color: #fff;
    }
    .text-pink { color: #fc9b98; }
    .bg-gradient-custom {
      background: linear-gradient(323deg, #FFE7C1 1%, #FFB6B6 100%);
    }
    .shadow-pink { box-shadow: 2px 2px 1px #FFB9B7; }
    .shadow-pink-inset { box-shadow: 2px 2px 4px #FFB9B7 inset; }
    .circle { border-radius: 50%; background: white; box-shadow: 0px 0px 4px #FFB9B7; position: absolute; }
  </style>
</head>
<body>
<div class="container position-relative p-0" style="max-width: 360px; background: white; overflow: hidden;">
  <!-- Gradient background -->
<div class="bg-gradient-custom position-absolute top-0 start-0 w-100" 
     style="height: 302px; z-index: 0;"></div>

<!-- Outer yellow box -->
<div class="position-absolute" 
     style="width: 296px; height: 151px; left: 32px; top: 52px; background: #FFE7C1; 
            border-radius: 14px; box-shadow: 2px 2px 1px #FFB9B7; z-index: 1;"></div>

<!-- Inner white box -->
<div class="position-absolute shadow-pink-inset" 
     style="width: 204px; height: 137px; left: 78px; top: 59px; background: white; 
            border-radius: 9px; z-index: 2;"></div>

<!-- Profile image -->
<img src="https://placehold.co/89x92" class="position-absolute" 
     style="width: 89px; height: 92px; left: 141px; top: 71px; z-index: 3;" alt="Profile">

<!-- Text -->
<div class="position-absolute text-center text-pink fw-normal" 
     style="width: 139px; left: 110px; top: 164px; font-size: 14px; letter-spacing: 1.8px; z-index: 4;">
    Web Designer | UI/UX
</div>

  
  
  <!-- Decorative circles -->
  <div class="circle" style="width: 13px; height: 13px; left: 298px; top: 76px;"></div>
  <div class="circle" style="width: 13px; height: 13px; left: 309px; top: 87px;"></div>
  <div class="circle" style="width: 13px; height: 13px; left: 298px; top: 97px;"></div>
  <div class="circle" style="width: 13px; height: 13px; left: 288px; top: 87px;"></div>
  <div class="circle" style="width: 32px; height: 32px; left: 39px; top: 78px;"></div>
  <div class="circle" style="width: 32px; height: 32px; left: 290px; top: 143px;"></div>
  <div class="circle" style="width: 26px; height: 26px; left: 42px; top: 81px;"></div>
  <div class="circle" style="width: 26px; height: 26px; left: 293px; top: 146px;"></div>


  <!-- Job title -->
  <div class="position-absolute text-center text-pink fw-normal" style="width: 139px; left: 110px; top: 164px; font-size: 14px; letter-spacing: 1.8px;">
    Web Designer | UI/UX
  </div>

  <!-- HELLO text -->
  <div class="position-absolute text-center text-pink fw-normal" style="width: 289px; left: 36px; top: 231px; font-size: 30px; letter-spacing: 3.8px;">
    HELLO
  </div>

  <!-- Description -->
  <div class="position-absolute text-center text-dark" style="width: 299px; left: 32px; top: 317px; font-size: 12px; letter-spacing: 1.5px;">
    <strong>Welcome to the website!</strong><br>
    Rosalynn Alejandro is a Web Designer<br>
    who has helped businesses unify their voice,<br>
    with their brand, into visuals that speak<br>
    louder than words.
  </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
